<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WonderTales - Adventure starts with your name{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Privacy-friendly analytics by Plausible -->
    <script async src="https://plausible.io/js/pa-jYy2gx_lPjzB1p1l29llp.js"></script>
    <script>window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};plausible.init()</script>
    
    <!-- Base Styles -->
    <style>
        /* Theme Variables - Default to magic-light theme */
        :root {
            --primary: #8B5CF6;
            --primary-dark: #6D28D9;
            --secondary: #EC4899;
            --accent: #14B8A6;
            --accent-light: #5EEAD4;
            --bg-main: #FFF7ED;
            --bg-card: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --shadow: rgba(139, 92, 246, 0.15);
        }

        [data-theme="magic-light"] {
            --primary: #8B5CF6;
            --primary-dark: #6D28D9;
            --secondary: #EC4899;
            --accent: #14B8A6;
            --accent-light: #5EEAD4;
            --bg-main: #FFF7ED;
            --bg-card: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --shadow: rgba(139, 92, 246, 0.15);
        }

        [data-theme="magic-dark"] {
            --primary: #A78BFA;
            --primary-dark: #8B5CF6;
            --secondary: #F472B6;
            --accent: #2DD4BF;
            --accent-light: #5EEAD4;
            --bg-main: #1F1B2E;
            --bg-card: #2D2640;
            --text-dark: #F3F4F6;
            --text-light: #D1D5DB;
            --shadow: rgba(167, 139, 250, 0.3);
        }

        [data-theme="sunny-light"] {
            --primary: #F59E0B;
            --primary-dark: #D97706;
            --secondary: #3B82F6;
            --accent: #FBBF24;
            --accent-light: #FDE68A;
            --bg-main: #FEF3C7;
            --bg-card: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --shadow: rgba(245, 158, 11, 0.15);
        }

        [data-theme="sunny-dark"] {
            --primary: #FCD34D;
            --primary-dark: #F59E0B;
            --secondary: #60A5FA;
            --accent: #FDE047;
            --accent-light: #FEF08A;
            --bg-main: #1E1B16;
            --bg-card: #2C2618;
            --text-dark: #F3F4F6;
            --text-light: #D1D5DB;
            --shadow: rgba(252, 211, 77, 0.3);
        }

        [data-theme="ocean-light"] {
            --primary: #0EA5E9;
            --primary-dark: #0284C7;
            --secondary: #FB7185;
            --accent: #34D399;
            --accent-light: #6EE7B7;
            --bg-main: #F0FDFA;
            --bg-card: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --shadow: rgba(14, 165, 233, 0.15);
        }

        [data-theme="ocean-dark"] {
            --primary: #38BDF8;
            --primary-dark: #0EA5E9;
            --secondary: #FDA4AF;
            --accent: #6EE7B7;
            --accent-light: #A7F3D0;
            --bg-main: #0F1419;
            --bg-card: #1A2332;
            --text-dark: #F3F4F6;
            --text-light: #D1D5DB;
            --shadow: rgba(56, 189, 248, 0.3);
        }

        /* Footer Styles - Consistent across all pages */
        footer {
            text-align: center;
            padding: 60px 0 40px;
            color: var(--text-light);
            background: var(--bg-main);
        }

        .footer-logo {
            font-family: 'Fredoka', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .footer-tagline {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 32px;
            font-style: italic;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--primary);
        }

        .footer-copyright {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Header Navigation - Consistent across all pages */
        .site-header {
            background: var(--bg-card);
            padding: 20px 0;
            box-shadow: 0 2px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-logo {
            font-family: 'Fredoka', cursive;
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .header-logo:hover {
            color: var(--primary-dark);
        }

        .header-links {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            font-size: 1rem;
        }

        .header-link:hover {
            color: var(--primary);
        }

        .header-cta {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .header-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        @media (max-width: 768px) {
            .header-nav {
                flex-direction: column;
                text-align: center;
            }
            
            .header-links {
                gap: 20px;
            }
            
            .footer-links {
                gap: 20px;
            }
            
            .footer-logo {
                font-size: 28px;
            }
        }
    </style>
    
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Site Header - Consistent across all pages -->
    <header class="site-header">
        <nav class="header-nav">
            <a href="{{ url_for('landing') }}" class="header-logo">WonderTales</a>
            <div class="header-links">
                <a href="{{ url_for('faq') }}" class="header-link">About</a>
                <a href="{{ url_for('privacy') }}" class="header-link">Privacy</a>
                <a href="{{ url_for('feedback') }}" class="header-link">Feedback</a>
                <a href="{{ url_for('wizard_start') }}" class="header-cta">Create Story</a>
            </div>
        </nav>
    </header>

    <!-- Page Content -->
    {% block content %}{% endblock %}
    
    <!-- Site Footer - Consistent across all pages -->
    <footer>
        <div class="container">
            <div class="footer-logo">WonderTales</div>
            <div class="footer-tagline">"Adventure starts with your name"</div>
            <div class="footer-links">
                <a href="{{ url_for('faq') }}" class="footer-link">About</a>
                <a href="{{ url_for('privacy') }}" class="footer-link">Privacy</a>
                <a href="{{ url_for('terms') }}" class="footer-link">Terms</a>
                <a href="{{ url_for('feedback') }}" class="footer-link">Feedback</a>
                <a href="{{ url_for('faq') }}" class="footer-link">FAQ</a>
            </div>
            <p class="footer-copyright">© 2026 WonderTales.kids • Making every child the hero</p>
        </div>
    </footer>
    
    {% block scripts %}
    <script>
        // Theme Management with Cookie Storage
        const COOKIE_NAME = 'wondertales-theme';
        const COOKIE_DAYS = 365;

        // Cookie functions
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/;SameSite=Lax";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(nameEQ) === 0) {
                    return cookie.substring(nameEQ.length);
                }
            }
            return null;
        }

        // Apply theme to document
        function applyTheme(themeName) {
            document.documentElement.setAttribute('data-theme', themeName);
            
            // Update active button state if theme switcher exists
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const activeBtn = document.querySelector(`[data-theme="${themeName}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
            
            // Save to cookie
            setCookie(COOKIE_NAME, themeName, COOKIE_DAYS);
        }

        // Initialize theme
        const savedTheme = getCookie(COOKIE_NAME) || 'magic-light';
        applyTheme(savedTheme);

        // Theme switcher event listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    applyTheme(theme);
                });
            });
        });
    </script>
    {% endblock %}
</body>
</html>
